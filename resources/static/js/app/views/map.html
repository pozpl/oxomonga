<div ng-controller="MapController">
    <ya-map class="map_class" ya-center="map.center" ya-zoom="{{map.zoom}}">
        <ya-toolbar ya-name="zoomControl"></ya-toolbar>
        <ya-toolbar ya-name="smallZoomControl" ya-options="{right: 5, top: 75}"></ya-toolbar>
        <!-- загружаем текст сообщения в атрибут properties -->
        <ya-geo-object ng-repeat="geoObject in geoObjects" index="$index+1"
                       ya-source="geoObject" ya-options="{preset:'twirl#redStretchyIcon',draggable:true}">
        </ya-geo-object>
    </ya-map>
</div>
