<div>
    <div class="container map_list_view">
        <div class="row">
            <div class="col-md-4 col-lg-4 markers_list">
                <ul>
                    <li ng-repeat="(k,marker) in shared.markers" ng-click="runBalloon(marker)">
                        <div ng-if="marker.id==shared.showBalloonId">
                            <b>
                                <div ng-if="marker.images && marker.images[0]">
                                    <div><img ng-src="{{marker.images[0]['url']}}"><img></div>
                                </div>
                                <div ng-bind-html="marker.description"></div>
                                <div>{{marker.name}}</div>
                            </b>
                            <a ui-sref="show_marker({id: marker.id})">Показать подробнее</a>
                        </div>
                        <div ng-if="marker.id!=shared.showBalloonId">
                            <div ng-if="marker.images && marker.images[0]">
                                <div><img class="img-thumbnail" ng-src="{{marker.images[0]['url']}}"><img></div>
                            </div>
                            <div ng-bind-html="marker.description"></div>
                            <div>{{marker.name}}</div>
                        </div>

                    </li>
                </ul>
            </div>
            <div class="col-md-8 col-lg-8">
                <div ng-include="" src=" 'views/map.html' "></div>
            </div>
        </div>
    </div>
</div>
