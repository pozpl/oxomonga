<div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <ul>
                    <li ng-repeat="(k,marker) in shared.markers" ng-click="runBalloon(marker)">
                        <div ng-if="marker.id==shared.showBalloonId">
                            <b>
                                <div>{{marker.description}}</div>
                                <div>{{marker.name}}</div>
                            </b>
                        </div>
                        <div ng-if="marker.id!=shared.showBalloonId">
                            <div>{{marker.description}}</div>
                            <div>{{marker.name}}</div>
                        </div>

                    </li>
                </ul>
            </div>
            <div class="col-md-8 col-lg-8">
                <div ng-include="" src=" 'views/map.html' "></div>
            </div>
        </div>
    </div>
</div>
