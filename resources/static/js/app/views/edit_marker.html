<div class="container">

    <form role="form">
        <div class="form-group">
            <label for="user">Имя пользователя</label>
            <input type="text" class="form-control" id="user" placeholder="">
        </div>
        <div class="form-group">
            <label for="longitude">Широта</label>
            <input type="text" class="form-control" id="longitude" placeholder="">
        </div>
        <div class="form-group">
            <label for="latitude">Долгота</label>
            <input type="text" class="form-control" id="latitude" placeholder="">
        </div>
        <div class="form-group">
            <label for="description">Password</label>
            <div id="description" name="description" text-angular ng-model="html"></div>
        </div>



        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Поддерживаются только файлы jpeg, png, gif</p>
        </div>
        <button type="submit" class="btn btn-default">Сохранить изменения</button>
    </form>
</div>
