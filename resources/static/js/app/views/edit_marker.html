<div class="container">

    <form role="form" ng-submit="submit()">
        <div class="form-group">
            <label for="user">Имя пользователя</label>
            <input type="text" class="form-control" id="user" placeholder="" ng-model="user">
        </div>
        <div class="form-group">
            <label for="longitude">Долгота</label>
            <input type="text" class="form-control" id="longitude" placeholder="" ng-model="longitude">
        </div>
        <div class="form-group">
            <label for="latitude">Широта</label>
            <input type="text" class="form-control" id="latitude" placeholder="" ng-model="latitude">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <div id="description" name="description" text-angular ng-model="description"></div>
        </div>

        <ul>
            <li ng-repeat="image in images">
                <img class="thumbnail" ng-src="{{image['url']}}" image_id="{{image['id']}}"><img>
            </li>
        </ul>

        <div ng-show="id">
            <input type="file" ng-file-select="onFileSelect($files)">
            <input type="file" ng-file-select="onFileSelect($files)" multiple>

            <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class"
                 ng-show="dropSupported">drop files here
            </div>
            <div ng-file-drop-available="dropSupported=true"
                 ng-show="!dropSupported">HTML5 Drop File is not supported!
            </div>
            <button ng-click="upload.abort()">Cancel Upload</button>
        </div>
        <button type="submit" class="btn btn-default">Сохранить изменения</button>
    </form>
</div>
