<div class="container">

    <form class="form-signin" role="form" ng-submit="submit()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" class="form-control" placeholder="login" required autofocus ng-model="login">
        <input type="password" class="form-control" placeholder="Password" required ng-model="password">
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>
