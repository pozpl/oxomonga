<div class="container">
    <div class="col-md-12">
        <div ng-bind-html="description"></div>
        <div class="thumbnails row">
            <div ng-repeat="image in images"  class="col-md-3">
                <div class="list-thumbnail img-thumbnail" style="background-image: url({{image['url']}});" ></div>
            </div>
        </div>
        <div style="clear: both"></div>
        <div>
            <a ui-sref="edit_marker({id: markerId})" >Редактировать</a>
        </div>
    </div>
</div>
