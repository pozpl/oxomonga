<div class="container">

    <form role="form" ng-submit="submit()">
        <div class="form-group">
            <label for="login">Login</label>
            <div id="login" placeholder="" ng-model="login">{{login}}</div>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="" ng-model="email">
        </div>
        <div class="form-group">
            <label for="friendly-name">Имя, Фамилия</label>
            <input type="text" class="form-control" id="friendly-name" placeholder="" ng-model="friendlyName">
        </div>

        <div class="thumbnails row">
            <div ng-if="avatar">
                <div class="thumbnail">
                    <img class="list-thumbnail img-thumbnail" ng-src="{{avatar['url']}}" image_id="{{avatar['id']}}"><img>
                    <div class="caption">
                        <p>
                            <div class="btn btn-default" role="button" ng-click="deleteImage(image.id)">Удалить</div>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div ng-show="id">
            <input type="file" ng-file-select="onFileSelect($files)">
            <input type="file" ng-file-select="onFileSelect($files)" multiple>

            <div ng-file-drop="onFileSelect($files)" ng-file-drag-over-class="optional-css-class"
                 ng-show="dropSupported">drop files here
            </div>
            <div ng-file-drop-available="dropSupported=true"
                 ng-show="!dropSupported">HTML5 Drop File is not supported!
            </div>
            <button ng-click="upload.abort()">Cancel Upload</button>
        </div>
        <button type="submit" class="btn btn-default">Сохранить изменения</button>
    </form>
</div>
